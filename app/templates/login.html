{% extends "base.html" %}

{% block content %}
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4 layui-col-md-offset4">
            <div class="layui-card" style="margin-top: 100px;">
                <div class="layui-card-header" style="text-align: center; font-size: 20px;">用户登录</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <input type="checkbox" name="remember" title="记住我" lay-skin="primary">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
layui.use('form', function(){
  var form = layui.form;
});
</script>
{% endblock %}
