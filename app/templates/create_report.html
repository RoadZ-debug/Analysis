{% extends "base.html" %}

{% block content %}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md8 layui-col-md-offset2">
        <div class="layui-card">
            <div class="layui-card-header">生成舆情分析报告</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">报告标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入报告标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-block">
                            <input type="text" name="keywords" required lay-verify="required" placeholder="请输入分析关键词，多个关键词用逗号分隔" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">分析要求</label>
                        <div class="layui-input-block">
                            <textarea name="requirements" placeholder="请输入具体的分析要求（可选）" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">开始生成</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
layui.use('form', function(){
  var form = layui.form;
});
</script>
{% endblock %}
